<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>bez nazwy</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.18.1" />
</head>



<body>
	<script type="text/javascript" language="JavaScript">
		newImage = new Image();

		function LoadNewImage()
		{
			var unique = new Date();
			document.images.webcam.src = newImage.src;
			newImage.src = "Bez nazwy.png?time=" + unique.getTime();
		}

		function InitialImage()
		{
			var unique = new Date();
			newImage.onload = LoadNewImage;
			newImage.src = "Bez nazwy.png?time=" + unique.getTime();
			document.images.webcam.onload="";
		}
	</script>

	<img src="Bez nazwy.png" name="webcam" onload="InitialImage()" width="610" height="337">
</body>
</html>
